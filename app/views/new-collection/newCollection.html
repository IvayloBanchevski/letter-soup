<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h1>Нова колекция</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4 col-md-3 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form novalidate ng-submit="collection.saveCollection()">
                        <div class="form-group">
                            <label for="title">Заглавие</label>
                            <input type="text" id="title" class="form-control" ng-model="collection.title">
                        </div>
                        <div class="form-group">
                            <label for="cat">Категория <small class="text-muted">(Незадължително)</small></label>
                            <input type="text" id="cat" class="form-control" ng-model="collection.category">
                        </div>
                        <div class="form-group">
                            <label for="word">Дума</label>
                            <div class="input-group">
                                <input type="text" id="word" class="form-control" ng-model="collection.wordFieldValue">
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="collection.addWord()"
                                    uib-popover="Добави думата в колекцията" popover-trigger="'mouseenter'">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-success btn-block" value="Запази">
                        </div>
                    </form>
                    <ul class="list-group no-margin-bottom" ng-if="collection.words.length !== 0">
                        <li class="list-group-item" ng-repeat="word in collection.words track by $index">
                            {{$index + 1}}.
                            {{word}}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
