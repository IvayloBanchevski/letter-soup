<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="page-header">
				<h1>
					Реши пъзел
					<span class="text-muted">{{ solve.puzzleCode }}</span>
				</h1>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
			<div class="panel panel-default">
				<div class="panel-body">
					<p>Брой думи в пъзела:
						<h4>{{ solve.numberOfWords }}</h4>
					</p>
					<p>Брой познати думи:
						<h4>{{ solve.correctWords }}</h4>
					</p>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="panel panel-default">
				<div class="panel-body">
					<p>Използвай това поле, ако пъзелът не работи:</p>
					<span class="input-group">
						<input type="text" class="form-control" placeholder="Дума от пъзела">
						<div class="input-group-btn">
							<button type="button" class="btn btn-default">Добави</button>
						</div>
					</span>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="panel panel-default">
				<div class="panel-body">
					<button type="button" class="btn btn-success btn-lg btn-block" ng-click="solve.submitPuzzle()">
						Завърши пъзела
					</button>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-body">
					<a ui-sref="login" class="btn btn-default btn-lg btn-block">
						Към началната страница
					</a>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12"><hr></div>
	</div>
	<div class="row" ng-hide="solve.correctWords === solve.numberOfWords">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-default no-selection">
				<div class="panel-body">
					<table class="table table-bordered no-margin-bottom no-selection">
						<tr ng-repeat="row in solve.puzzle track by $index">
							<td class="text-center" ng-repeat="letter in row track by $index"
							ng-class="{'selected-letter': letter.selected, 'correct-letter': letter.correct}"
							ng-mousedown="solve.onWordClick(letter)" ng-mouseenter="solve.onWordEnter(letter)" ng-mouseup="solve.onWordUp(letter)">
								{{letter.letter}}
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class="row" ng-if="solve.correctWords === solve.numberOfWords">
		<div class="col-md-6 col-md-offset-3">
			<div class="alert alert-success">
				Поздравления, намерихте всички думи!
				<a href="" class="alert-link" ng-click="solve.submitPuzzle()">Предай пъзела</a>
			</div>
		</div>
	</div>

		<div class="col-md-10 col-md-offset-1">
			<puzzle matrix="solve.puzzle" word-model="solve.selectedWord" was-correct="solve.isWordCorrect"></puzzle>
		</div>
	</div> -->
</div>
