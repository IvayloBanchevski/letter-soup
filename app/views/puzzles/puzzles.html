<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h1>Създадени пъзели</h1>
            </div>
        </div>
    </div>
    <div class="row" ng-if="puzzles.error.length > 0">
        <div class="col-md-8 col-md-offset-2">
            <div class="alert alert-warning">
                {{ puzzles.error }}
            </div>
        </div>
    </div>
    <div class="row" ng-if="puzzles.puzzles.length === 0">
        <div class="col-md-4 col-md-offset-4">
            <div class="alert alert-warning text-center">
                Нямате създадени пъзели!
                <a ui-sref="teacher.createPuzzle" class="alert-link">Създайте пъзел?</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4" ng-repeat="puzzle in puzzles.puzzles">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h2>Заглавие:</h2>
                            <h3>{{ puzzle.title }}</h3>
                            <p>Размер:
                                <span class="badge">{{ puzzle.size }}</span>
                            </p>
                            <p>Създаден:
                                <strong>{{ puzzle.creationDate | date:'short' }}</strong>
                            </p>
                        </div>
                        <div class="col-md-6">
                            <div class="btn-group" style="margin-bottom: 8px">
                                <a ui-sref="teacher.puzzleSolvers({ puzzleId: puzzle._id })" class="btn btn-default" uib-tooltip="Ученици, решили пъзела">
                                    <i class="fas fa-eye"></i>
                                    Решили
                                </a>
                                <button type="button" class="btn btn-danger" ng-click="puzzles.deletePuzzle(puzzle._id)">
                                    Изтрий
                                </button>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <h4 class="text-center">{{puzzle.code}}</h4>
                                </div>
                                <div class="panel-footer">
                                    <button type="button" class="btn btn-default btn-block" ng-click="puzzles.generateNewCode(puzzle._id)">
                                        <i class="fas fa-sync-alt"></i>
                                        Нов код
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <button type="button" class="btn btn-default btn-block no-bottom-border" ng-click="collapsedWords = !collapsedWords">
                                Покажи думите
                                <span class="caret"></span>
                            </button>
                            <ul class="list-group" uib-collapse="!collapsedWords">
                                <li class="list-group-item no-margin-top" ng-repeat="word in puzzle.words">
                                    {{ $index + 1 }}. {{ word }}
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
